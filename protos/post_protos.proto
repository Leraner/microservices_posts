syntax = "proto3";

import "protos/user_protos.proto";

package posts;


service Posts {
    rpc GetPosts (GetPostsRequest) returns (GetPostsResponse);
}


message Post {
    string id = 1;
    string title = 2;
    users.User user = 3;
}


message GetPostsRequest {}

message GetPostsResponse {
    repeated Post posts = 1;
}



